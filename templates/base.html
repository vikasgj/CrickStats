{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CrickStats{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
  .navbar-brand,
  .navbar-nav .nav-link {
    color: white !important;
    font-weight: bold;
  }

  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link.active {
    color: #ffd700 !important; /* optional: gold on hover/active */
  }

  .navbar-brand {
    font-size: 1.3rem;
  }
</style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">CrickStats</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'records-home' %}">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'players-home' %}">Players</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'teams-home' %}">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'rankings-home' %}">Rankings</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'news-home' %}">News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5 text-center text-muted">
    &copy; 2025 CrickStats. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
