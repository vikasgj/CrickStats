{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Records Home</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            background-image: url("https://res.cloudinary.com/dlhbgcido/image/upload/v1750748370/ck1_odz55c.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            position: relative;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }


        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            position: relative;
            font-size: 2.5rem;
            z-index: 1;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }

        .list-group-item {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            transition: background-color 0.2s ease;
        }

        .list-group-item i {
            margin-right: 10px;
            color: #0d6efd;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Banner -->
    <div class="hero">
        <h1>Welcome to Cricket Records</h1>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Explore Records
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <i class="bi bi-bar-chart-line-fill"></i>
                                <a href="{% url 'top-run-scorers' %}">Top Run Scorers</a>
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-trophy-fill"></i>
                                <a href="/top-wickets/">Top Wicket Takers</a>
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-graph-up-arrow"></i>
                                <a href="/highest-scores/">Highest Individual Scores</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
