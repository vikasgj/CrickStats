{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://res.cloudinary.com/dlhbgcido/image/upload/v1750748370/ck1_odz55c.jpg" class="d-block w-100" style="height:300px; object-fit:cover;" alt="Cricket Banner 1">
    </div>
    <div class="carousel-item">
      <img src="https://res.cloudinary.com/dlhbgcido/image/upload/v1750748370/ck2_kqkcvq.jpg" class="d-block w-100" style="height:300px; object-fit:cover;" alt="Cricket Banner 2">
    </div>
    <div class="carousel-item">
      <img src="https://res.cloudinary.com/dlhbgcido/image/upload/v1750748370/ck3_hvdvlf.jpg" class="d-block w-100" style="height:300px; object-fit:cover;" alt="Cricket Banner 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Section: Explore Records -->
<div class="container my-5">
  <div class="text-center mb-4">
    <h2>Explore Records</h2>
    <p class="text-muted">Get insights into the best cricketing performances</p>
  </div>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow h-100">
        <div class="card-body text-center">
          <i class="bi bi-bar-chart-line-fill display-4 text-primary"></i>
          <h5 class="card-title mt-3">Top Run Scorers</h5>
          <a href="{% url 'top-run-scorers' %}" class="btn btn-outline-primary mt-2">View Stats</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow h-100">
        <div class="card-body text-center">
          <i class="bi bi-trophy-fill display-4 text-success"></i>
          <h5 class="card-title mt-3">Top Wicket Takers</h5>
          <a href="{% url 'top-wicket-takers' %}" class="btn btn-outline-success mt-2">View Stats</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow h-100">
        <div class="card-body text-center">
          <i class="bi bi-graph-up-arrow display-4 text-danger"></i>
          <h5 class="card-title mt-3">Highest Individual Scores</h5>
          <a href="{% url 'highest-scores' %}" class="btn btn-outline-danger mt-2">Explore</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
