{% extends "base.html" %}
{% load static %}

{% block title %}Teams | CrickStats{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="text-center mb-4 text-success">Explore Teams</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for team in teams %}
      <div class="col">
        <div class="card h-100 shadow text-center p-3">
          <h5 class="card-title">{{ team.name }}</h5>
        </div>
      </div>
    {% empty %}
      <p class="text-center text-muted">No teams found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
